<template name="_comment">
  <div class="item item-text-wrap item-icon-left comment-item">
    {{#with author}}
      <a href="{{pathFor 'users.show'}}" class="comment-item-author">
        <!-- {{> avatar user=this size="small" shape="circle"}} -->
        <img src="{{imageUrl}}" class="profile-image small">
        {{profile.name}}
      </a>
    {{/with}}
    <p>
      {{body}}
    </p>
  </div>
</template>
